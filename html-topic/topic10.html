<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images, Favicon, and Page Title Example</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
          body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        h2 {
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h1>HTML Images, Favicon, and Page Title Example</h1>

    <!-- Image from a Local File -->
    <img src="Midnight.jpg" alt="An example image">

    <!-- Image from an External Source -->
    <img src="https://i.pinimg.com/564x/81/f2/67/81f26792e8fe810c2c638cb25c101219.jpg" alt="pinterest">

    <!-- Image with Caption -->
    <figure>
        <img src="another-example.jpg" alt="Another example image">
        <figcaption>This is another example image with a caption.</figcaption>
    </figure>

    <!-- Favicon - This is a 16x16 pixel PNG file -->
    <p>This page has a custom favicon.</p>

</body>
</html>
