<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 10px;
        }

        
        a {
            color: #007bff; 
            text-decoration: none; 
        }

        img {
            height: 40%;
            width: 40%;
            
        }
        
        a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>HTML Attributes Example</h1>
    <p>This is a paragraph with a <a href="https://unsplash.com/photos/an-island-in-the-middle-of-the-ocean-DMGDdksVoWI" target="_blank" title="Visit Example.com">link</a> attribute.</p>
    <p>This is an image with an  attribute. <img src="/img/attribute-image-sample.avif" alt="Example Image" title="Example Image"></p>
    <p>This is a button with an <button type="button" onclick="alert('Button clicked!')">onclick</button> attribute.</p>
</div>

</body>
</html>
