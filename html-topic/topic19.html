<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types Example</title>
    <style>
        * {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
          }
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            
        }

        h1 {
            color: #3498db;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>HTML Input Types Example</h1>

    <form action="#" method="post">

        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Your Text">

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" placeholder="Your Password">

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" placeholder="Your Number" min="1" max="100">

        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date">

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="checked">
        <label for="checkbox">Check me</label>

        <label for="radio">Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio" value="option1" checked>
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" placeholder="Your Message" rows="4"></textarea>

        <label for="select">Select Dropdown:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
