<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations and Comments Example</title>
    <style>
        * {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
          }
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>HTML Quotations and Comments</h1>

    <!-- Block-level Quotation -->
    <blockquote>
        <p>"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston S. Churchill</p>
    </blockquote>

    <!-- Inline Quotation -->
    <p>Life is short, and the saying goes, <q>Carpe Diem</q> (Seize the day).</p>

    <p>
        <!-- Comment: This is a comment in HTML code -->
        HTML comments are not visible on the webpage but are useful for documentation.
    </p>

</body>
</html>
