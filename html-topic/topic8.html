<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Examples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .highlight-text {
            font-weight: bold;
            color: #e74c3c;
        }

        #styled-div {
            background-color: #ecf0f1;
            padding: 10px;
            margin: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        .centered-text {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>HTML CSS Examples</h1>

    <p>This is a simple HTML document with various CSS examples.</p>

    <p class="highlight-text">This text is highlighted with CSS.</p>

    <div id="styled-div">
        <p>This div has a background color, padding, margin, and a border.</p>
    </div>

    <p class="centered-text">This text is centered with CSS.</p>

</body>
</html>
