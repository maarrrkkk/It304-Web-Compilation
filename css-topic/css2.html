<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

article {
    margin: 20px;
    padding: 20px;
    background-color: #f8f8f8;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Styles for Specific Elements */
h1 {
    font-size: 36px;
}

h2 {
    font-size: 24px;
    color: #007bff; /* Blue color for headings */
}

p {
    line-height: 1.6;
}

/* Additional Styles */
article p:first-child {
    font-weight: bold;
    font-style: italic;
}

</style>
<body>
    <header>
        <h1>CSS Comments, Colors, and Backgrounds</h1>
        <p>Learn how to style your web pages like a pro.</p>
    </header>

    <article>
        <h2>Exploring the World of CSS</h2>
        <p>Welcome to our blog post where we dive deep into CSS concepts.</p>
        <p>In this article, we'll explore CSS comments, various color options, and background styling.</p>
        <p>Let's get started!</p>
    </article>
</body>
</html>
