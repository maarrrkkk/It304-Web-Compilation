<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Web Layouts and !important</title>
    <style>
        /* Web Layouts */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            margin: 0 5px;
        }

        section {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Important Rule */
        .important {
            color: red !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <article>
            <h2>Article 1</h2>
            <p>This is the first article.</p>
        </article>
        <article>
            <h2>Article 2</h2>
            <p>This is the second article.</p>
        </article>
    </section>
    <footer>
        <p>Footer</p>
    </footer>
    <br>
    <div class="important">
        This text is important!
    </div>
</body>
</html>
