<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icons, Links, Lists, and Tables</title>
    <style>
        * {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        /* Icons */
        .icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Links */
        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        /* Lists */
        ul {
            list-style-type: square;
        }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>CSS Icons, Links, Lists, and Tables</h1>
    <section>
        <h2>Icons</h2>
        <div class="icon">1</div>
        <div class="icon">2</div>
        <div class="icon">3</div>
    </section>
    <section>
        <h2>Links</h2>
        <p><a href="https://maarrrkkk.github.io/JohnaMarkPersonalWebsite">Link 1</a></p>
        <p><a href="#">Link 2</a></p>
        <p><a href="#">Link 3</a></p>
    </section>
    <section>
        <h2>Lists</h2>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
    </section>
    <section>
        <h2>Tables</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
        </table>
    </section>
</body>
</html>
