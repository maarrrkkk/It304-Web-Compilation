<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
    text-align: center;
}

.highlight {
    background-color: yellow;
}

#container {
    max-width: 800px;
    margin: 0 auto;
}

p {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
}

a {
    color: #007bff;
    text-decoration: none;
    text-align: center;
}

a:hover {
    text-decoration: underline;
}

</style>
<body>
    <h1>Explore the World of CSS</h1>
    <p class="highlight">CSS allows you to style your web pages with ease.</p>
    <p>Learn how to create beautiful layouts and designs.</p>
    <div id="container">
        <p>Discover the power of CSS selectors and styling techniques.</p>
    </div>
</body>
