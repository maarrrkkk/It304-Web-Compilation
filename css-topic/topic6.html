<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow, Float, Inline-block, and Align</title>
    <style>
        /* Overflow */
        .overflow-container {
            width: 200px;
            height: 100px;
            border: 1px solid #333;
            overflow: scroll; /* Show scrollbars */
        }

        /* Float */
        .float-left {
            float: left;
            width: 50%;
            background-color: #f2f2f2;
        }

        .float-right {
            float: right;
            width: 50%;
            background-color: #ccc;
        }

        /* Inline-block */
        .inline-block-container {
            font-size: 0; /* Remove white space between inline-block elements */
        }

        .inline-block-box {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #333;
            margin: 5px;
        }

        /* Align */
        .align-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Overflow, Float, Inline-block, and Align</h1>
    <section>
        <h2>Overflow: Scroll</h2>
        <div class="overflow-container">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis quis eros id ligula consequat finibus.
        </div>
    </section>
    <section>
        <h2>Float</h2>
        <div class="float-left">Float Left</div>
        <div class="float-right">Float Right</div>
        <div style="clear: both;"></div> <!-- Clear the floats -->
    </section>
    <section>
        <h2>Inline-block</h2>
        <div class="inline-block-container">
            <div class="inline-block-box"></div>
            <div class="inline-block-box"></div>
            <div class="inline-block-box"></div>
        </div>
    </section>
    <section>
        <h2>Align</h2>
        <div class="align-center">
            This text is centered.
        </div>
    </section>
</body>
</html>
